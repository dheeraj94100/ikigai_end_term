<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <p id="dateTime"></p>
    </header>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="true">
            <button onclick="showDateTime()"><img src="images/search.png" alt=""></button>
            
        </div>
        <div class="error">
            <P>Invalid city name</P>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">60 c</h1>
            <h2 class="city">Newyork</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="Wind"> 15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
   <footer>
        <div class="social-media">
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="images/facebook-icon.jfif" alt="Facebook"></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="images/twitter-icon.jfif" alt="Twitter"></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><img src="images/instagram-icon.jfif" alt="Instagram"></a>
        </div>
        <p>&copy; 2023 Weather App by <b>Dheeraj Sharma</b></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
